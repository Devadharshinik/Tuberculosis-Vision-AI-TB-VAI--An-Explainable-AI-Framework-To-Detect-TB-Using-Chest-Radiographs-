<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            color: #495057;
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"] {
            display: block;
            margin: 10px auto 20px;
            width: 100%;
            padding: 10px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            background-color: #f8f9fa;
            text-align: center;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TB Classification</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="image">Upload Chest X-ray Image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
