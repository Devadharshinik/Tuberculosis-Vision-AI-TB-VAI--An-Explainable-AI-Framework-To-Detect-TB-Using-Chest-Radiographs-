<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Classification Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #495057;
            margin-bottom: 10px;
        }
        strong {
            color: #212529;
        }
        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #343a40;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #007bff;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p><strong>Predicted Class:</strong> {{ class_label }}</p>
        <p><strong>Confidence:</strong> {{ confidence | round(2) }}</p>
        <p><strong>Risk Score:</strong> {{ risk_score | round(2) }}%</p>
        <p><strong>Risk Level:</strong> {{ risk_level }}</p>

        <h2>LIME Explanation</h2>
        <img src="data:image/png;base64,{{ lime_img }}" alt="LIME Explanation">

        <a href="/" class="btn-back">Go Back</a>
    </div>
</body>
</html>
